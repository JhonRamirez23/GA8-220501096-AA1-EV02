<form [formGroup]="loginForm">
    <div class="mb-3">
        <label for="email" class="col-sm-2 col-form-label">Correo</label>
        <div class="col-sm-10">
          <input formControlName="email" type="email" class="form-control-plaintext" id="exampleInputEmail" placeholder="Ingrese su correo...">
        </div>
      </div>
    
      <div class="mb-3">
        <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
        <div class="col-sm-10">
          <input formControlName="password" type="password" class="form-control" id="inputPassword" placeholder="Ingrese su Contraseña">
        </div>
    
        <div class="mb-3 col-sm-2">
            <button type="submit" (click)="login()" class="btn btn-primary purple">Iniciar sesión</button>
        </div>
      </div>
</form>
